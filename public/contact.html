<main>
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-md-offset-3">

        <h2 class="contact1">Please enter your contact information</h2>
    
        <form class="contact">
          <div class="form-group form-margin">
            <input
              type="text"
              class="form-control"
              id="firstName-input"
              placeholder="First Name"
            />
          </div>
          <div class="form-group form-margin">
            <input
              type="text"
              class="form-control"
              id="lastName-input"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group form-margin">
            <input
              type="email"
              class="form-control"
              id="email-input"
              placeholder="Email"
            />   
          </div>
          <div class="form-group form-margin">
            <input
              type="text"
              class="form-control"
              id="Reason-input"
              placeholder="Reason for Contact"
            />   
          </div>
        <button class="btn blue-btn btn-block" type="submit">
          Submit
          </button>
        </form>
   
      </div>
    </div>
  </div>
